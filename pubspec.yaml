name: fluent_friends
description: A speech therapy app to help kids with stuttering.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  speech_to_text: ^7.2.0
  js: ^0.6.7
  fl_chart: ^0.63.0
  flutter_tts: ^3.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/content.json
